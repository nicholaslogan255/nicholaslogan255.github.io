<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Building a Wireframe - Nicholas Logan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

  <!-- The very top elelment in the site, often contain logo, sign in info, and other site wide tools -->
  <div id="header">
    Header
  </div>

  <!-- Element containing the navigation bar, buttons that link to other parts of the site -->
  <div id="nav">nav</div>

  <!-- Hidden box to separate the section/aside portions from the nav and footer portions. -->
  <div id="body"> 

    <!-- Section element is the left half of the main body, contains other stuff users will look at -->
    <section>
      section

      <!-- The article, it will look differently than the section  -->
      <div id="article">
        article
        <h3>heading1</h3>
        <p>paragraphs</p>
      </div>
    </section>
      

    <aside>
    aside
    </aside>
  </div>

  <!-- Bottom element to act as footer (the part of the site with the legal and contact info) -->
  <footer>
    footer
  </footer>


  </body>
</html>
